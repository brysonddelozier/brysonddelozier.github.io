<!DOCTYPE html>
<html>
<head>
  <title>Ant Vacation Spot</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header class="container">
    <div class="row">
      <h1 class="col-sm-8">A Vacation Spot for Ants!</h1>
    </div>  
  </header>
  <section class="jumbotron">
    <div class="container">
      <h3>Hello ants! Are you...</h3>
      <ul class="col-sm-8">
        <li>tired of working all the time?</li>
        <li>tired of the busy colony?</li>
        <li>ready for a getaway?</li>
      </ul>
    </div>
  </section>
  <section class="container">
    <div class="row">
      <figure class="col-sm-6">
        <h5>Enjoy the beach!</h5>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Black-ants.jpg" width="400">
        <figcaption class="citation">
          <cite>File:Black-ants</cite> by Rakeshkdogra. Licensed under CC Attribution-Share Alike 3.0 Unported liscense. Source: https://upload.wikimedia.org/wikipedia/commons/b/b0/Black-ants.jpg
        </figcaption>
      </figure>
      <figure class="col-sm-3">
        <h5>Enjoy tasty snacks!</h5>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Ants_image.jpg" width="200">
        <figcaption class="citation">
          <cite>Ants image</cite> by Kanimozhi Vennila. Licensed under CC0 1.0 Universal Public Domain Dedication. Source: https://upload.wikimedia.org/wikipedia/commons/2/27/Ants_image.jpg
        </figcaption>
      </figure>
      <figure class="col-sm-3">
        <h5>Enjoy a nice stay!</h5>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Attack_of_giant_ants_graffiti.jpg" width="200">
        <figcaption class="citation">
          <cite>Attack of giant ants graffiti</cite> by Sergei F. Licensed under Creative Commons Attribution 2.0 Generic license. Source: https://upload.wikimedia.org/wikipedia/commons/e/e5/Attack_of_giant_ants_graffiti.jpg
        </figcaption>
      </figure>
    </div>
  </section>
</body>
</html>
