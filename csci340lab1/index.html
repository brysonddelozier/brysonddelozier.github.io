<!DOCTYPE html>
<html>
<head>
  <title>Ant Vacation Spot</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header class="container">
    <div class="row">
      <h1 class="col-sm-4">Ant Vacation Spot</h1>
    </div>  
  </header>
  <section class="jumbotron">
    <div class="container">
      <h3>Are you...</h3>
      <ul class="col-sm-8">
        <li>tired of working all the time?</li>
        <li>tired of the busy colony?</li>
        <li>ready for a getaway?</li>
      </ul>
    </div>
  </section>
  <section class="container">
    <div class="row">
      <figure class="col-sm-6">
        <p>Enjoy the beach!</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Black-ants.jpg" width="200">
      </figure>
      <figure class="col-sm-6">
        <p>Enjoy tasty snacks!</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Ants_image.jpg" width="200">
      </figure>
      <figure class="col-sm-6">
        <p>Enjoy a nice stay!</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Attack_of_giant_ants_graffiti.jpg" width="200">
      </figure>
    </div>
  </section>
  <footer class="container">
    <div class="row">
      <p class="col-sm-4">
        &copy; 2016 Skillfair
      </p>
    </div>
  </footer>
</body>
</html>
